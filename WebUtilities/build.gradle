apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'java'

buildscript {
    repositories {
        mavenCentral()
    }
}


version = "1.0"
description = "Web Testing Utilities"
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    compile group: 'org.codehaus.groovy', name:'groovy-all', version:'2.4.5'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
    compile group: 'com.hazelcast', name:'hazelcast', version:'2.3.1'
    compile group: 'commons-validator', name:'commons-validator', version:'1.6'
    compile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.5.0-RC2'
}
